<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NutriTest - Le Wordle de Nutrimuscle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>NUTRITEST</h1>
    </div>

    <div id="game-container">
        <!-- Grille de jeu -->
        <div id="board"></div>
        
        <div id="already-played" style="display:none;">
            <img src="mongif.webp" alt="Déjà joué" class="played-gif">
        </div>
            

        <!-- Clavier virtuel -->
        <div id="keyboard-container"></div>

        <!-- Classement du jour (rempli par le JS) -->
        <div id="winners-panel"></div>
    </div>
    
    <!-- Messages flottants (showMessage) -->
    <div id="message-container"></div>

    <script src="script.js"></script>
</body>
</html>
